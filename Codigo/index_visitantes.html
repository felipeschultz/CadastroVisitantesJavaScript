<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Cadastro Visitantes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<form class="form-horizontal">
<fieldset>
<!-- Form Name -->
<legend>Cadastro de Visitantes</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idNome">Nome</label>  
  <div class="col-md-5">
  <input id="idNome" name="idNome" type="text" placeholder="Digite seu nome" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idDepto">CPF</label>  
  <div class="col-md-5">
  <input id="idDepto" name="idDepto" type="text" placeholder="111.222.333-44" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idUsuario">RG</label>  
  <div class="col-md-5">
  <input id="idUsuario" name="idUsuario" type="text" placeholder="12.345.678-90" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idUsuario">Veiculo</label>  
  <div class="col-md-5">
  <input id="idUsuario" name="idUsuario" type="text" placeholder="Veiculo" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idUsuario">Placa</label>  
  <div class="col-md-5">
  <input id="idUsuario" name="idUsuario" type="text" placeholder="Placa do veiculo" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idUsuario">Telefone Fixo</label>  
  <div class="col-md-5">
  <input id="idUsuario" name="idUsuario" type="text" placeholder="( )____-____" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idUsuario">Telefone Celular</label>  
  <div class="col-md-5">
  <input id="idUsuario" name="idUsuario" type="text" placeholder="( )____-____" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idUsuario">Morador</label>  
  <div class="col-md-5">
  <input id="idUsuario" name="idUsuario" type="text" placeholder="Nome do morador" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idUsuario">Data, Hora Entrada</label>  
  <div class="col-md-5">
  <input id="idUsuario" name="idUsuario" type="text" placeholder="22/05/2017	09:10 AM" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idUsuario">Data, Hora Saida</label>  
  <div class="col-md-5">
  <input id="idUsuario" name="idUsuario" type="text" placeholder="22/05/2017	09:40 AM" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="idConfirmar"></label>
  <div class="col-md-8">
    <button id="idConfirmar" name="idConfirmar" class="btn btn-primary">confirmar</button>
    <button id="idCancelar" name="idCancelar" class="btn btn-danger">Cancelar</button>
  </div>
</div>

</fieldset>
</form>


</body>
</html>
